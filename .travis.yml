sudo: required
dist: trusty

env:
  - secure: ""

jobs:
  include:
    - stage: test
      language: node_js
      node_js: 8
      os:
        - linux
        # - osx
      install:
        - npm i -g lix haxe-travix
        - lix download
      script:
        - travix interp
        - travix neko
        - travix python
        - travix node
        - travix node -D tink_json_compact_code
        # - travix flash
        - travix java
        - travix cpp
        - travix cs -D erase-generics
        - travix cs
        - travix php
    
    - stage: deploy
      language: haxe
      haxe: "3.4.7"
      os: linux
      script: skip
      after_success:
        - haxelib install travix
        - haxelib run travix install
        - haxelib run travix release